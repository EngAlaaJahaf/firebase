<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Firebase Demo</title>

    <!-- مكتبة Firestore (الإصدار 8.10.0) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
    <h1>Add P</h1>

    <form id="productForm">
        <input type="text" id="productName" placeholder="Product Name" required /><br /><br />
        <input type="number" id="productPrice" placeholder="Price" required /><br /><br />
        <button type="submit">Add Product</button>
    </form>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCXGJoeB0E0BWgoVzvgaX2JZ9mE5k7beMY",
            authDomain: "anoodshop-ee086.firebaseapp.com",
            projectId: "anoodshop-ee086",
            storageBucket: "anoodshop-ee086.appspot.com",
            messagingSenderId: "1020636566661",
            appId: "1:1020636566661:web:8e75efa79d935ccc03b7ec"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // التعامل مع الفورم
        const form = document.getElementById("productForm");
        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            console.log("Form submitted!"); // لتأكيد عمل الحدث هذه الرسالة ستظهر في Console

            const name = document.getElementById("productName").value;
            const price = parseFloat(document.getElementById("productPrice").value);

            try {
                await db.collection("products").add({ name, price });
                alert("✅ Product added successfully!");
                form.reset();
            } catch (err) {
                alert("❌ Error: " + err.message);
            }
        });
    </script>
</body>
</html>
